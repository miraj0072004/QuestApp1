<h2>{{question.questionText}}</h2>
<ul>
  <li><h4 [ngClass]="{correctAnswer: question.correctAnswerIndex == 1 }">{{question.answerOne}}</h4></li>
  <li><h4 [ngClass]="{correctAnswer: question.correctAnswerIndex == 2 }">{{question.answerTwo}}</h4></li>
  <li><h4 [ngClass]="{correctAnswer: question.correctAnswerIndex == 3 }">{{question.answerThree}}</h4></li>
</ul>
<br>
<h3>Answer Description</h3>
<h4>{{question.answerExplanation}}</h4>
